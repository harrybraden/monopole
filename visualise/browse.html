<html lang="en">
	<head>
    <title>Monopole Viewer</title>
    <style>
      body {background: #eee; padding: 0; margin: 0; font-family: monospace; color: black;}
      .controls {position: fixed; bottom: 0; left: 0; right: 0; padding:5px;  background: rgba(255,255,255,0.5); display: flex; justify-content: space-around;}
    </style>
  </head>
  <body>

    <div class='controls'>
			<div class='c'>
				<label for="k">k-value</label>
				<input type="range" id="k" min="0.01" value="0.3" max="0.98" step="0.01">
				<span id="kVal">0.3</span>
			</div>

			<div class='c'>
				<label for="intensity">   energy density threshold</label>
				<input type="range" id="intensity" min="0.01" value="0.6" max="1.5" step="0.01">
				<span id="intensityVal">0.6</span>
			</div>
    </div>
  </body>
  <script src='./three.js'></script>
  <script src='./orbitcontrols.js'></script>
  <script src='./monopole.js'></script>
</html>
